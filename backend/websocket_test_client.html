<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEANO Real-time Data Monitor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .status {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            flex: 1;
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #00ff00;
        }

        .status-card.disconnected {
            border-left-color: #ff0000;
        }

        .logs-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            height: 500px;
        }

        .log-panel {
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .log-header {
            background: #3a3a3a;
            padding: 10px 15px;
            font-weight: bold;
        }

        .raw-logs .log-header {
            border-top: 3px solid #ff6b6b;
        }

        .sensor-logs .log-header {
            border-top: 3px solid #4ecdc4;
        }

        .vehicle-logs .log-header {
            border-top: 3px solid #45b7d1;
        }

        .log-content {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
        }

        .log-entry .timestamp {
            color: #888;
            font-size: 10px;
        }

        .log-entry .vehicle-id {
            color: #ffd93d;
            font-weight: bold;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #005a9e;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .clear-btn {
            background: #e74c3c;
        }

        .clear-btn:hover {
            background: #c0392b;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ SEANO Real-time Data Monitor</h1>
            <p>Live data stream from Jetson devices via WebSocket</p>
        </div>

        <div class="controls">
            <button id="connectBtn" onclick="connectWebSocket()">Connect</button>
            <button id="disconnectBtn" onclick="disconnectWebSocket()" disabled>Disconnect</button>
            <button class="clear-btn" onclick="clearAllLogs()">Clear All Logs</button>
            <span>WebSocket URL: ws://localhost:8000/api/ws</span>
        </div>

        <div class="status">
            <div class="status-card" id="connectionStatus">
                <h3>Connection Status</h3>
                <p id="statusText">Disconnected</p>
                <p id="connectionCount">Active connections: 0</p>
            </div>
            <div class="status-card">
                <h3>Statistics</h3>
                <p>Raw logs: <span id="rawCount">0</span></p>
                <p>Sensor logs: <span id="sensorCount">0</span></p>
                <p>Vehicle logs: <span id="vehicleCount">0</span></p>
            </div>
        </div>

        <div class="logs-container">
            <div class="log-panel raw-logs">
                <div class="log-header">üìù Raw Logs</div>
                <div class="log-content" id="rawLogs"></div>
            </div>

            <div class="log-panel sensor-logs">
                <div class="log-header">üî¨ Sensor Logs</div>
                <div class="log-content" id="sensorLogs"></div>
            </div>

            <div class="log-panel vehicle-logs">
                <div class="log-header">üöó Vehicle Logs</div>
                <div class="log-content" id="vehicleLogs"></div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let rawCount = 0;
        let sensorCount = 0;
        let vehicleCount = 0;

        function connectWebSocket() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                return;
            }

            socket = new WebSocket('ws://localhost:8000/api/ws');

            socket.onopen = function (event) {
                updateStatus('Connected', true);
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                console.log('WebSocket connected');
            };

            socket.onmessage = function (event) {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            socket.onclose = function (event) {
                updateStatus('Disconnected', false);
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
                console.log('WebSocket disconnected');
            };

            socket.onerror = function (error) {
                console.error('WebSocket error:', error);
                updateStatus('Error', false);
            };
        }

        function disconnectWebSocket() {
            if (socket) {
                socket.close();
            }
        }

        function updateStatus(status, isConnected) {
            const statusEl = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');

            statusText.textContent = status;

            if (isConnected) {
                statusEl.classList.remove('disconnected');
            } else {
                statusEl.classList.add('disconnected');
            }
        }

        function handleMessage(data) {
            console.log('Received:', data);

            // Update connection count
            if (data.connection_count) {
                document.getElementById('connectionCount').textContent =
                    `Active connections: ${data.connection_count}`;
            }

            // Handle different message types
            switch (data.type) {
                case 'raw_log':
                    addRawLog(data);
                    break;
                case 'sensor_log':
                    addSensorLog(data);
                    break;
                case 'vehicle_log':
                    addVehicleLog(data);
                    break;
                case 'connection':
                    addSystemLog('Connected to real-time stream');
                    break;
                default:
                    console.log('Unknown message type:', data.type);
            }
        }

        function addRawLog(data) {
            rawCount++;
            document.getElementById('rawCount').textContent = rawCount;

            const logEntry = createLogEntry(
                data.timestamp,
                data.vehicle_id,
                data.data
            );

            addToLogPanel('rawLogs', logEntry);
        }

        function addSensorLog(data) {
            sensorCount++;
            document.getElementById('sensorCount').textContent = sensorCount;

            const content = `Sensor ${data.sensor_id}: ${JSON.stringify(data.data, null, 2)}`;
            const logEntry = createLogEntry(
                data.timestamp,
                data.vehicle_id,
                content
            );

            addToLogPanel('sensorLogs', logEntry);
        }

        function addVehicleLog(data) {
            vehicleCount++;
            document.getElementById('vehicleCount').textContent = vehicleCount;

            const content = JSON.stringify(data.data, null, 2);
            const logEntry = createLogEntry(
                data.timestamp,
                data.vehicle_id,
                content
            );

            addToLogPanel('vehicleLogs', logEntry);
        }

        function createLogEntry(timestamp, vehicleId, content) {
            const time = new Date(timestamp).toLocaleTimeString();
            return `
                <div class="log-entry">
                    <div class="timestamp">${time}</div>
                    <div class="vehicle-id">Vehicle ${vehicleId}</div>
                    <pre>${content}</pre>
                </div>
            `;
        }

        function addToLogPanel(panelId, logEntry) {
            const panel = document.getElementById(panelId);
            panel.innerHTML += logEntry;
            panel.scrollTop = panel.scrollHeight;
        }

        function addSystemLog(message) {
            const time = new Date().toLocaleTimeString();
            const logEntry = `
                <div class="log-entry">
                    <div class="timestamp">${time}</div>
                    <div style="color: #4ecdc4;">System: ${message}</div>
                </div>
            `;
            addToLogPanel('rawLogs', logEntry);
        }

        function clearAllLogs() {
            document.getElementById('rawLogs').innerHTML = '';
            document.getElementById('sensorLogs').innerHTML = '';
            document.getElementById('vehicleLogs').innerHTML = '';
            rawCount = 0;
            sensorCount = 0;
            vehicleCount = 0;
            document.getElementById('rawCount').textContent = '0';
            document.getElementById('sensorCount').textContent = '0';
            document.getElementById('vehicleCount').textContent = '0';
        }

        // Auto-connect on page load
        // connectWebSocket();
    </script>
</body>

</html>
