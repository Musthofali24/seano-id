basePath: /
definitions:
  model.AssignPermissionRequest:
    properties:
      permission_ids:
        example:
        - 1
        - 2
        - 3
        items:
          type: integer
        type: array
      role_id:
        example: 1
        type: integer
    type: object
  model.AssignSensorToVehicleRequest:
    properties:
      sensor_id:
        example: 1
        type: integer
    type: object
  model.CreateMissionRequest:
    properties:
      description:
        example: Survey mission in sector A
        type: string
      end_time:
        type: string
      home_location:
        $ref: '#/definitions/model.Waypoint'
      name:
        example: Mission Alpha
        type: string
      start_time:
        type: string
      status:
        example: Draft
        type: string
      vehicle_id:
        example: 1
        type: integer
      waypoints:
        items:
          $ref: '#/definitions/model.Waypoint'
        type: array
    type: object
  model.CreatePermissionRequest:
    properties:
      description:
        example: Create new users
        type: string
      name:
        example: users.create
        type: string
    type: object
  model.CreateRawLogRequest:
    properties:
      logs:
        example: System started successfully
        type: string
    type: object
  model.CreateRoleRequest:
    properties:
      description:
        example: Administrator role
        type: string
      name:
        example: admin
        type: string
    type: object
  model.CreateSensorLogRequest:
    properties:
      data:
        example: '{"temperature":25.5,"pressure":1013}'
        type: string
      sensor_id:
        example: 1
        type: integer
      vehicle_id:
        example: 1
        type: integer
    type: object
  model.CreateSensorRequest:
    properties:
      brand:
        example: ADCP
        type: string
      code:
        example: ADCP-WH600
        type: string
      description:
        example: Acoustic Doppler Current Profiler - measures water current velocity
          and direction
        type: string
      is_active:
        example: true
        type: boolean
      model:
        example: WorkHorse 600kHz
        type: string
      sensor_type_id:
        example: 1
        type: integer
    type: object
  model.CreateSensorTypeRequest:
    properties:
      description:
        example: Sensors for ocean data measurement and analysis
        type: string
      name:
        example: Oceanography
        type: string
    type: object
  model.CreateUserRequest:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  model.CreateVehicleLogRequest:
    properties:
      altitude:
        example: 10.5
        type: number
      armed:
        example: true
        type: boolean
      battery_current:
        example: 2.3
        type: number
      battery_voltage:
        example: 12.5
        type: number
      gps_ok:
        example: true
        type: boolean
      heading:
        example: 90.5
        type: number
      latitude:
        example: -6.2088
        type: number
      longitude:
        example: 106.8456
        type: number
      mode:
        example: AUTO
        type: string
      pitch:
        example: 1.2
        type: number
      roll:
        example: 0.5
        type: number
      rssi:
        example: -65
        type: integer
      speed:
        example: 5.2
        type: number
      system_status:
        example: OK
        type: string
      temperature_system:
        example: Normal
        type: string
      vehicle_id:
        example: 1
        type: integer
      yaw:
        example: 90.5
        type: number
    type: object
  model.CreateVehicleRequest:
    properties:
      code:
        example: VEH-001
        type: string
      description:
        example: Main delivery vehicle
        type: string
      name:
        example: Vehicle A
        type: string
      status:
        example: active
        type: string
    type: object
  model.LoginRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: secret123
        type: string
    type: object
  model.LoginResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      token_type:
        type: string
      user:
        $ref: '#/definitions/model.UserResponse'
    type: object
  model.Mission:
    properties:
      created_at:
        type: string
      created_by:
        type: integer
      creator:
        $ref: '#/definitions/model.User'
      description:
        type: string
      end_time:
        type: string
      home_location:
        $ref: '#/definitions/model.Waypoint'
      id:
        type: integer
      name:
        type: string
      start_time:
        type: string
      status:
        description: Draft, Active, Completed, Cancelled
        type: string
      updated_at:
        type: string
      vehicle:
        $ref: '#/definitions/model.Vehicle'
      vehicle_id:
        type: integer
      waypoints:
        items:
          $ref: '#/definitions/model.Waypoint'
        type: array
    type: object
  model.MissionStats:
    properties:
      active_missions:
        type: integer
      completed_missions:
        type: integer
      draft_missions:
        type: integer
      total_missions:
        type: integer
    type: object
  model.Permission:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  model.RawLog:
    properties:
      created_at:
        type: string
      id:
        type: integer
      logs:
        description: Raw log text (changed to text for longer logs)
        type: string
      vehicle:
        $ref: '#/definitions/model.Vehicle'
      vehicle_id:
        description: Optional vehicle association
        type: integer
    type: object
  model.RefreshResponse:
    properties:
      access_token:
        type: string
      token_type:
        type: string
      user:
        $ref: '#/definitions/model.UserResponse'
    type: object
  model.RegisterEmailRequest:
    properties:
      email:
        example: user@example.com
        type: string
    type: object
  model.ResendVerificationRequest:
    properties:
      email:
        example: user@example.com
        type: string
    type: object
  model.Role:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      permissions:
        items:
          $ref: '#/definitions/model.Permission'
        type: array
      updated_at:
        type: string
    type: object
  model.Sensor:
    properties:
      brand:
        description: ADCP, CTD, SBES, MBES
        type: string
      code:
        description: Unique identifier for routing data
        type: string
      created_at:
        type: string
      description:
        description: Sensor info and notes
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      model:
        description: Model/series name
        type: string
      sensor_type:
        $ref: '#/definitions/model.SensorType'
      sensor_type_id:
        type: integer
      updated_at:
        type: string
    type: object
  model.SensorLog:
    properties:
      created_at:
        type: string
      data:
        description: JSON data from sensor
        type: string
      id:
        type: integer
      sensor:
        $ref: '#/definitions/model.Sensor'
      sensor_id:
        type: integer
      vehicle:
        $ref: '#/definitions/model.Vehicle'
      vehicle_id:
        type: integer
    type: object
  model.SensorType:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  model.SetCredentialsRequest:
    properties:
      password:
        example: secret123
        type: string
      token:
        example: verification-token-here
        type: string
      username:
        example: johndoe
        type: string
    type: object
  model.UpdateMissionRequest:
    properties:
      description:
        type: string
      end_time:
        type: string
      home_location:
        $ref: '#/definitions/model.Waypoint'
      name:
        type: string
      start_time:
        type: string
      status:
        type: string
      vehicle_id:
        type: integer
      waypoints:
        items:
          $ref: '#/definitions/model.Waypoint'
        type: array
    type: object
  model.UpdatePermissionRequest:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  model.UpdateRoleRequest:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  model.UpdateSensorRequest:
    properties:
      brand:
        type: string
      code:
        type: string
      description:
        type: string
      is_active:
        type: boolean
      model:
        type: string
      sensor_type_id:
        type: integer
    type: object
  model.UpdateSensorTypeRequest:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  model.UpdateUserRequest:
    properties:
      email:
        type: string
      is_verified:
        type: boolean
      password:
        type: string
      role_id:
        type: integer
      username:
        type: string
    type: object
  model.UpdateVehicleRequest:
    properties:
      code:
        type: string
      description:
        type: string
      name:
        type: string
      status:
        type: string
    type: object
  model.UpdateVehicleSensorStatusRequest:
    properties:
      last_reading:
        example: '{"temperature": 25.5}'
        type: string
      last_reading_time:
        example: "2025-12-29T15:30:00Z"
        type: string
      status:
        example: active
        type: string
    type: object
  model.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      is_verified:
        type: boolean
      updated_at:
        type: string
      username:
        type: string
    type: object
  model.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      is_verified:
        type: boolean
      role:
        description: Role as string, not object
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  model.Vehicle:
    properties:
      code:
        description: Registration code & MQTT topic
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      status:
        description: active, inactive, maintenance
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/model.User'
      user_id:
        type: integer
    type: object
  model.VehicleBattery:
    properties:
      battery_id:
        description: 1 or 2 for dual battery systems
        type: integer
      created_at:
        type: string
      current:
        description: Current in A (Ampere)
        type: number
      id:
        type: integer
      percentage:
        description: 0.00 - 100.00
        type: number
      status:
        description: charging, discharging, full, low
        type: string
      temperature:
        description: Battery temperature in Celsius
        type: number
      vehicle:
        $ref: '#/definitions/model.Vehicle'
      vehicle_id:
        type: integer
      voltage:
        description: Voltage in V
        type: number
    type: object
  model.VehicleLog:
    properties:
      altitude:
        type: number
      armed:
        type: boolean
      battery_current:
        type: number
      battery_voltage:
        type: number
      created_at:
        type: string
      gps_ok:
        type: boolean
      heading:
        type: number
      id:
        type: integer
      latitude:
        type: number
      longitude:
        type: number
      mode:
        type: string
      pitch:
        type: number
      roll:
        type: number
      rssi:
        type: integer
      speed:
        type: number
      system_status:
        type: string
      temperature_system:
        description: Type field from schema
        type: string
      vehicle:
        $ref: '#/definitions/model.Vehicle'
      vehicle_id:
        type: integer
      yaw:
        type: number
    type: object
  model.VehicleSensor:
    properties:
      created_at:
        type: string
      id:
        type: integer
      last_reading:
        description: JSON string of last sensor reading
        type: string
      last_reading_time:
        type: string
      sensor:
        $ref: '#/definitions/model.Sensor'
      sensor_id:
        type: integer
      status:
        description: active, inactive, maintenance, error
        type: string
      updated_at:
        type: string
      vehicle:
        $ref: '#/definitions/model.Vehicle'
      vehicle_id:
        type: integer
    type: object
  model.VerifyEmailRequest:
    properties:
      token:
        example: verification-token-here
        type: string
    type: object
  model.Waypoint:
    properties:
      lat:
        type: number
      lng:
        type: number
    type: object
host: api.seano.cloud
info:
  contact:
    email: support@example.com
    name: API Support
  description: Complete API with JWT authentication, email verification, and CRUD
    operations
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: User Management API with Authentication
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login with email and password, returns JWT tokens
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User login
      tags:
      - Authentication
  /auth/logout:
    post:
      description: Logout user and clear refresh token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: User logout
      tags:
      - Authentication
  /auth/me:
    get:
      description: Get authenticated user information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.User'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get current user info
      tags:
      - Authentication
  /auth/refresh:
    post:
      description: Get new access token using refresh token from cookies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.RefreshResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Refresh access token
      tags:
      - Authentication
  /auth/register-email:
    post:
      consumes:
      - application/json
      description: Register a new user with email, sends verification token via email
      parameters:
      - description: Email
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.RegisterEmailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register with email
      tags:
      - Authentication
  /auth/resend-verification:
    post:
      consumes:
      - application/json
      description: Resend verification token to email
      parameters:
      - description: Email
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.ResendVerificationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Resend verification email
      tags:
      - Authentication
  /auth/set-credentials:
    post:
      consumes:
      - application/json
      description: Set username and password after email verification
      parameters:
      - description: Credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.SetCredentialsRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Set user credentials
      tags:
      - Authentication
  /auth/verify-email:
    post:
      consumes:
      - application/json
      description: Verify email address using the token sent to email
      parameters:
      - description: Verification Token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.VerifyEmailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Verify email with token
      tags:
      - Authentication
  /logs/chart:
    get:
      consumes:
      - application/json
      description: Get time-series data for log charts (last 24 hours by hour)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get log chart data
      tags:
      - Log Stats
  /logs/stats:
    get:
      consumes:
      - application/json
      description: Get statistics for all log types (vehicle, sensor, raw)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get log statistics
      tags:
      - Log Stats
  /missions:
    get:
      description: Get all missions (own missions for regular users, all missions
        for admins)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Mission'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get all missions
      tags:
      - Missions
    post:
      consumes:
      - application/json
      description: Create a new mission with waypoints
      parameters:
      - description: Mission data
        in: body
        name: mission
        required: true
        schema:
          $ref: '#/definitions/model.CreateMissionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Mission'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new mission
      tags:
      - Missions
  /missions/{mission_id}:
    delete:
      description: Delete a mission by its ID (ownership check applied)
      parameters:
      - description: Mission ID
        in: path
        name: mission_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete a mission
      tags:
      - Missions
    get:
      description: Get a mission by its ID (ownership check applied)
      parameters:
      - description: Mission ID
        in: path
        name: mission_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Mission'
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get mission by ID
      tags:
      - Missions
    put:
      consumes:
      - application/json
      description: Update a mission by its ID (ownership check applied)
      parameters:
      - description: Mission ID
        in: path
        name: mission_id
        required: true
        type: integer
      - description: Mission update data
        in: body
        name: mission
        required: true
        schema:
          $ref: '#/definitions/model.UpdateMissionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Mission'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update a mission
      tags:
      - Missions
  /missions/stats:
    get:
      description: Get statistics about missions (total, active, completed, draft)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.MissionStats'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get mission statistics
      tags:
      - Missions
  /permissions:
    get:
      description: Get all permissions
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Permission'
            type: array
        "500":
