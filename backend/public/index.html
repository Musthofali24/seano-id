<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data WebSocket Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .connection-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-connect {
            background: #667eea;
            color: white;
        }

        .btn-connect:hover {
            background: #5568d3;
        }

        .btn-disconnect {
            background: #e74c3c;
            color: white;
        }

        .btn-disconnect:hover {
            background: #c0392b;
        }

        .btn-clear {
            background: #95a5a6;
            color: white;
        }

        .btn-clear:hover {
            background: #7f8c8d;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .status.disconnected {
            background: #fee;
            color: #c0392b;
        }

        .status.connected {
            background: #efe;
            color: #27ae60;
        }

        .status.connecting {
            background: #fef5e7;
            color: #f39c12;
        }

        .data-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .data-log {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 8px;
            margin-bottom: 8px;
            border-left: 4px solid #667eea;
            background: white;
            border-radius: 3px;
        }

        .log-entry.error {
            border-left-color: #e74c3c;
        }

        .log-timestamp {
            color: #7f8c8d;
            font-size: 11px;
            margin-bottom: 5px;
        }

        .log-data {
            color: #2c3e50;
        }

        .sensor-card {
            background: white;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .sensor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
        }

        .sensor-title {
            font-weight: bold;
            color: #667eea;
        }

        .sensor-time {
            font-size: 11px;
            color: #95a5a6;
        }

        .sensor-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .data-item {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 5px;
        }

        .data-label {
            font-size: 11px;
            color: #7f8c8d;
            margin-bottom: 3px;
        }

        .data-value {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üåä Sensor Data WebSocket Test</h1>
            <p>Real-time sensor data monitoring via WebSocket</p>
        </div>

        <div class="connection-panel">
            <h2 style="margin-bottom: 15px;">Connection Settings</h2>

            <div class="form-group">
                <label>WebSocket URL</label>
                <input type="text" id="wsUrl" value="ws://localhost:3000/ws/sensor-data"
                    placeholder="ws://localhost:3000/ws/sensor-data">
            </div>

            <div class="form-group">
                <label>JWT Token (Login first to get token)</label>
                <input type="text" id="token" placeholder="Paste your JWT token here">
            </div>

            <div class="form-group">
                <label>Filter by Vehicle Code (optional)</label>
                <input type="text" id="vehicleCode" placeholder="e.g., USV-01">
            </div>

            <div class="form-group">
                <label>Filter by Sensor Code (optional)</label>
                <input type="text" id="sensorCode" placeholder="e.g., CTD-MIDAS-01">
            </div>

            <div class="status disconnected" id="status">
                ‚ö´ Disconnected
            </div>

            <div class="button-group">
                <button class="btn-connect" onclick="connect()">üîå Connect</button>
                <button class="btn-disconnect" onclick="disconnect()">‚õî Disconnect</button>
                <button class="btn-clear" onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
            </div>
        </div>

        <div class="data-panel">
            <h2 style="margin-bottom: 15px;">Statistics</h2>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Messages Received</div>
                    <div class="stat-value" id="msgCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Latest Vehicle</div>
                    <div class="stat-value" id="latestVehicle">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Latest Sensor</div>
                    <div class="stat-value" id="latestSensor">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Connection Time</div>
                    <div class="stat-value" id="connTime">0s</div>
                </div>
            </div>

            <h2 style="margin-bottom: 15px;">Latest Sensor Data</h2>
            <div id="latestData"></div>

            <h2 style="margin-bottom: 15px; margin-top: 20px;">Message Log</h2>
            <div class="data-log" id="dataLog"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let messageCount = 0;
        let connectionStartTime = null;
        let connectionTimer = null;

        function connect() {
            const wsUrl = document.getElementById('wsUrl').value;
            const token = document.getElementById('token').value.trim();

            if (!token) {
                alert('Please enter JWT token first!\n\nLogin to http://localhost:3000/api/auth/login to get token');
                return;
            }

            const url = `${wsUrl}?token=${token}`;

            updateStatus('connecting', 'üîÑ Connecting...');
            addLog('Connecting to ' + url);

            ws = new WebSocket(url);

            ws.onopen = () => {
                updateStatus('connected', '‚úÖ Connected');
                addLog('Connected to WebSocket server');
                connectionStartTime = Date.now();
                startConnectionTimer();

                // Send filter if provided
                const vehicleCode = document.getElementById('vehicleCode').value.trim();
                const sensorCode = document.getElementById('sensorCode').value.trim();

                if (vehicleCode || sensorCode) {
                    const filter = {
                        type: 'subscribe',
                        vehicle_code: vehicleCode,
                        sensor_code: sensorCode
                    };
                    ws.send(JSON.stringify(filter));
                    addLog('Filter applied: ' + JSON.stringify(filter, null, 2));
                }
            };

            ws.onmessage = (event) => {
                messageCount++;
                document.getElementById('msgCount').textContent = messageCount;

                try {
                    const data = JSON.parse(event.data);

                    // Update stats
                    if (data.vehicle_code) {
                        document.getElementById('latestVehicle').textContent = data.vehicle_code;
                    }
                    if (data.sensor_code) {
                        document.getElementById('latestSensor').textContent = data.sensor_code;
                    }

                    // Display sensor data card
                    displaySensorData(data);

                    // Add to log
                    addLog(JSON.stringify(data, null, 2));
                } catch (e) {
                    addLog('Error parsing message: ' + e.message, true);
                }
            };

            ws.onerror = (error) => {
                addLog('WebSocket error: ' + error, true);
            };

            ws.onclose = () => {
                updateStatus('disconnected', '‚ö´ Disconnected');
                addLog('Connection closed');
                stopConnectionTimer();
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function updateStatus(state, text) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status ' + state;
            statusEl.textContent = text;
        }

        function addLog(message, isError = false) {
            const logEl = document.getElementById('dataLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry' + (isError ? ' error' : '');

            const timestamp = document.createElement('div');
            timestamp.className = 'log-timestamp';
            timestamp.textContent = new Date().toLocaleTimeString();

            const data = document.createElement('div');
            data.className = 'log-data';
            data.textContent = message;

            entry.appendChild(timestamp);
            entry.appendChild(data);

            logEl.insertBefore(entry, logEl.firstChild);

            // Keep only last 50 entries
            while (logEl.children.length > 50) {
                logEl.removeChild(logEl.lastChild);
            }
        }

        function displaySensorData(data) {
            const container = document.getElementById('latestData');

            const card = document.createElement('div');
            card.className = 'sensor-card';

            const header = document.createElement('div');
            header.className = 'sensor-header';

            const title = document.createElement('div');
            title.className = 'sensor-title';
            title.textContent = `${data.vehicle_code || 'N/A'} / ${data.sensor_code || 'N/A'} (${data.sensor_type || 'Unknown'})`;

            const time = document.createElement('div');
            time.className = 'sensor-time';
            time.textContent = data.timestamp || new Date().toISOString();

            header.appendChild(title);
            header.appendChild(time);
            card.appendChild(header);

            const dataContainer = document.createElement('div');
            dataContainer.className = 'sensor-data';

            // Display sensor readings
            if (data.data) {
                const readings = data.data;
                const fields = ['depth', 'pressure', 'temperature', 'conductivity', 'salinity', 'density', 'sound_velocity'];

                fields.forEach(field => {
                    if (readings[field] !== undefined) {
                        const item = document.createElement('div');
                        item.className = 'data-item';

                        const label = document.createElement('div');
                        label.className = 'data-label';
                        label.textContent = field.replace('_', ' ').toUpperCase();

                        const value = document.createElement('div');
                        value.className = 'data-value';
                        value.textContent = parseFloat(readings[field]).toFixed(2);

                        item.appendChild(label);
                        item.appendChild(value);
                        dataContainer.appendChild(item);
                    }
                });
            }

            card.appendChild(dataContainer);

            // Replace existing or add new
            container.innerHTML = '';
            container.appendChild(card);
        }

        function clearLogs() {
            document.getElementById('dataLog').innerHTML = '';
            messageCount = 0;
            document.getElementById('msgCount').textContent = '0';
        }

        function startConnectionTimer() {
            connectionTimer = setInterval(() => {
                if (connectionStartTime) {
                    const elapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
                    document.getElementById('connTime').textContent = elapsed + 's';
                }
            }, 1000);
        }

        function stopConnectionTimer() {
            if (connectionTimer) {
                clearInterval(connectionTimer);
                connectionTimer = null;
            }
            document.getElementById('connTime').textContent = '0s';
        }

        // Auto-connect on page load if token exists
        window.addEventListener('load', () => {
            const savedToken = localStorage.getItem('jwt_token');
            if (savedToken) {
                document.getElementById('token').value = savedToken;
            }
        });

        // Save token to localStorage when changed
        document.getElementById('token').addEventListener('change', (e) => {
            localStorage.setItem('jwt_token', e.target.value);
        });
    </script>
</body>

</html>
