<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/webp" href="/src/assets/logo_seano.webp" />
  <!-- Preload logo for faster LCP -->
  <link rel="preload" as="image" href="/src/assets/logo_seano.webp" type="image/webp" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#3B82F6" />

  <!-- DNS Prefetch for faster external resource loading -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
  <link rel="dns-prefetch" href="https://static.cloudflareinsights.com" />

  <title>SEANO – Autonomous Ocean Intelligence for Indonesia's Future</title>

  <meta name="description"
    content="SEANO is an Autonomous Ocean Intelligence platform enabling real-time marine monitoring and autonomous missions across Indonesian waters for research, security, and sustainable ocean management." />

  <meta name="keywords"
    content="SEANO, autonomous ocean, marine monitoring, USV, ocean intelligence, Indonesia maritime technology, real-time monitoring" />

  <link rel="canonical" href="https://seano.cloud/" />

  <meta property="og:title" content="SEANO – Autonomous Ocean Intelligence for Indonesia's Future" />
  <meta property="og:description"
    content="Real-time ocean monitoring and autonomous surface vehicle missions for Indonesian waters." />
  <meta property="og:image" content="https://seano.cloud/og-image.png" />
  <meta property="og:image:width" content="1920" />
  <meta property="og:image:height" content="1920" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:url" content="https://seano.cloud/" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SEANO – Autonomous Ocean Intelligence" />
  <meta name="twitter:description" content="Smart autonomous ocean monitoring platform for Indonesia." />
  <meta name="twitter:image" content="https://seano.cloud/og-image.png" />

  <!-- Preconnect to Google Fonts for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Font with display=swap to prevent blocking -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet" media="print" onload="this.media='all';this.onload=null;" />
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet" />
  </noscript>

  <!-- Inline critical dark mode script to prevent flash -->
  <script>
    // Cek preferensi dark mode dari localStorage sebelum render
    if (localStorage.getItem("darkMode") === "true") {
      document.documentElement.classList.add("dark");
    }
  </script>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "SEANO",
    "url": "https://seano.cloud",
    "logo": "https://seano.cloud/logo_seano.webp",
    "description": "Autonomous Ocean Intelligence platform for real-time marine monitoring in Indonesia.",
    "sameAs": [
      "https://github.com",
      "https://instagram.com"
    ]
  }
  </script>
  <!-- Google Analytics removed for better mobile performance -->
</head>


<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
