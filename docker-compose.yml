services:
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: seano_timescaledb
    restart: always
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb
      PGDATA: /var/lib/postgresql/data
      TZ: Asia/Jakarta
      PGTZ: Asia/Jakarta
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - seano_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: seano_backend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - seano_net

  frontend:
    build: ./frontend
    container_name: seano_frontend
    restart: always
    ports:
      - "8001:80"
    depends_on:
      - backend
    networks:
      - seano_net
    environment:
      - VITE_USE_PROXY=true
      - VITE_MODE=production

networks:
  seano_net:
    driver: bridge

volumes:
  pgdata:
