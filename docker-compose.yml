services:
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: seano_timescaledb
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: da25f4bcdfe0147
      POSTGRES_DB: seano_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - seano_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      retries: 5
      start_period: 5s

  backend:
    build: ./backend
    container_name: seano_backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - seano_net

  frontend:
    build: ./frontend
    container_name: seano_frontend
    restart: always
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - seano_net
    environment:
      - VITE_API_URL=http://backend:8000

networks:
  seano_net:
    driver: bridge
