services:
  db:
    image: postgres:15
    container_name: seano_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: seano_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  backend:
    build: ./backend
    container_name: seano_backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env/
    depends_on:
      - db
    volumes:
      - ./backend:/app

volumes:
  postgres_data: